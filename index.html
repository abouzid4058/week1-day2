<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>

       header {
        background: url(images/central_park.jpg) 0 -200px no-repeat;
        background-size: 1500px;
        height: 400px; /* Giving some height */
        padding-top: 100px; /* Adjusting the position of the text */
        padding-left: 100px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
       }

       li {
        list-style-type: none;
        display: inline;
        margin-right: 20px;
       }

       li a {
        text-decoration: none; /* Remove underline */
       }

       li a:link {
        color: #000; /* Before Click */
       }

       li a:visited {
        color: #818db3; /* After Click */
       }

       li a:hover {
        color: #333; /* Mouse Over */
       }

       li a:active {
        color: #753a30; /* Mouse Down */
       }

       nav {
        background-color: rgb(255, 245, 238);
        height: 50px;
        text-align: center;
        padding-top: 2px;
       }


    </style>
</head>
<body>
    
    <!-- ===== Container for the Entire Page ===== -->
    <div id="container">

        <!-- ===== Header Section ===== -->
        <header style="text-align: center; color: white;">
            <h2>Welcome to My Web Page</h2>
        </header>

        <!-- ===== Navigation Section ===== -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>

        <!-- ===== Main Content Section ===== -->
        <main>
            <h1>My First Heading</h1>
            <p>My first paragraph</p>
            
        </main>

        <!-- ===== Footer Section ===== -->
        <footer>
            <p>&copy; 2024 My Web Page</p>
        </footer>

    </div>
    <!-- ===== End of Container ===== -->

</body>
</html>
